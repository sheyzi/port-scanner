<div id="scan-result">
    <h3>Scan Results</h3>
    {% if open_ports %}
        <h6>Open ports:</h6>
        <ul class="list-group">
            {% for port in open_ports %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ port }}
                    {% if port in [20, 21, 22, 23, 25, 53, 80, 110, 443] %}
                        <span class="badge bg-warning rounded-pill">Important</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no ports open!</p>
    {% endif %}
</div>
